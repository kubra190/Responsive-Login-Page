<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="bg-image">
		<div class="content">
			<header>
				Login Form
			</header>
			<form action="#">
				<div class="field">
					<i class="glyphicon glyphicon-user"></i>
					<input type="text" required placeholder="Email or Phone">
				</div>
				<div class="field space">
					<i class="glyphicon glyphicon-lock"></i>
					<input type="password" class="password" required placeholder="Password">
					<span class="show">SHOW</span>
				</div>
				<div class="pass">
					<a href="#">Forget Password?</a>
				</div>
				<div class="field ">
					<input type="submit" value="Login">
				</div>
				<div class="login">Or Login with</div>
				<div class="link">
					<div class="facebook">
						<a href="#" class="fa fa-facebook"><span>Facebook</span></a>
					</div>
					<div class="instagram">
						<a href="#" class="fa fa-instagram"><span>Instagram</span></a>
					</div>
				</div>
				<div class="signup">Don't have account?
					<a href="#">Sign Up Now</a>
				</div>
				
			</form>
		</div>
	</div>
<script>
	const pass_field = document.querySelector('.password');
	const show_btn = document.querySelector('.show');
	show_btn.addEventListener('click',function()){
		if (pass_field.type === "password") {
			pass_field.type = "text";
			show_btn.style.color = "#3498db";
			show_btn.textContent = "HIDE";
		}
		else{
			pass_field.type = "password";
			show_btn.style.color = "#222";
			show_btn.textContent = "SHOW";
		}
	}
</script>
</body>
</html>
